<html>
    <head>
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs/dist/tf.min.js">
      </script>
        <link rel="stylesheet" href="css.css">     
    </head>
    
    <body>
            <table id="options">
                <tbody width="1000px">
                    <th colspan="11">Possible Items</th>
                    <tr id="items"><tr>
                </tbody>    
            </table>
        <button id="changelist" class="normal">Change</button>
        
        <div id='canvas'>
            <img src="./imgs/canvas.png" id="canvasimg">
            <canvas id="c1" width="512px" height="512px">
            </canvas>
        </div>
            
        
        <div id='robot'>
            <img src="./imgs/robot.png" id="robotimg">
            <img src="./imgs/counter3.gif" id="mood">
            <div id="dialog">
                <img src="./imgs/dialog.png" id="bubble">
                <div id="dialogText">
                    <p id="description">Please selet one item to draw from the current list.</p>
                </div> 
            </div>    
        </div>
        
        <div id="bluebutton">
            <button id="guess" class="disabled"></button>
            <button id="retry" class='normal'>Retry</button>
        </div>
        
        <div id="decisionbutton">
            <button id="T" class="disabled">Correct!</button>
            <button id="F" class='disabled'>Wrong!</button>
        </div>
        
    </body>
    <script src="jscode.js"></script>
</html>
